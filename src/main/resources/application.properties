### Thymeleaf configuration

# TODO: dev vs. prod
# Allow templates to be reloaded at dev time
spring.thymeleaf.cache = false
spring.thymeleaf.mode = html

### DB configuration

# Connection URL
spring.datasource.url = jdbc:mysql://localhost:3306/cinemagic?useSSL=false

# TODO: in dev use embedded H2? Or Sqlite 3.

# Connection credentials
spring.datasource.username = cinemagic
spring.datasource.password = cinemagic

### Hibernate configuration

# Schema auto-configuration - can be validate/create/update/drop-create
# Update will automatically update the schema to match the configured entities
spring.jpa.hibernate.ddl-auto = validate

# SQL dialect
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# 'Improved' Naming strategy which uses underscores
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
